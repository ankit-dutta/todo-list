<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>To Do List &nbsp;&nbsp;&nbsp;<i class="fas fa-clipboard"></i></h1>

      <section>
        <input type="text" class="input" id="inp" placeholder="Add Todo" />
        <button id="addTodo" class="add-btn">
          <i class="fas fa-plus"></i>
        </button>

        <ul id="list" class="lis"></ul>
      </section>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
